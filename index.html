<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"  href="css/style.css" />

    <script src='js/jquery-3.5.1.min.js'></script>
    
    <script src='js/bootstrap.bundle.min.js'></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="sombra">
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-center align-items-center posit">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Iniciar teste de conhecimento em Tecnologia
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-interval="30000">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Defina tecnologia da informação</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        É o conjunto de todas as atividades e soluções providas por recursos de computação
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        É uma expressão que se refere ao papel da comunicação
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 1" href="#carouselExampleControls" role="button" data-slide="next">
                                        Todas as alternativas
                                    </button>
                                </div>
                            </div>
                            <div class="carousel-item" data-interval="30000">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Qual foi o ano que a tecnologia foi aplicada nas grandes empresas?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        1980
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 1" href="#carouselExampleControls" role="button" data-slide="next">
                                        1950
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        1940
                                    </button>
                                </div>
                            </div>
                            <div class="carousel-item" data-interval="30000">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Qual é a função do profissional da tecnologia da informação?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        É o que atua n programação, Segurança da informação, Redes entre outros
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        Desenvolver novas tecnologias
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 1" href="#carouselExampleControls" role="button" data-slide="next">
                                        Todas as alternativas
                                    </button>
                                </div>
                            </div>
                            <div class="carousel-item" data-interval="30000">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Qual é a sigla da tecnologia da informação?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                
                                    <button type="button" class="btn btn-light btn-lg btn-block 1" href="#carouselExampleControls" role="button" data-slide="next">
                                        TI
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        TDI
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        TIC
                                    </button>
                                </div>
                            </div>
                            <div class="carousel-item" data-interval="30000">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Acima de tudo a TI é o que ?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        Um sinônimo de modernidade
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 0" href="#carouselExampleControls" role="button" data-slide="next">
                                        Apenas informação
                                    </button>
                                    <button type="button" class="btn btn-light btn-lg btn-block 1" href="#carouselExampleControls" role="button" data-slide="next">
                                        Uma necessidade dos novos tempos
                                    </button>
                                </div>
                            </div>
                            <div class="carousel-item 5" data-interval="90000">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Pontuação</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                    <div class="resultado">
                                        <button type="button" class="btn btn-primary btn-lg btn-block 2">
                                            Verificar Resultado
                                        </button>
                                    </div>
                                    <button type="button" class="btn btn-secundary btn-lg btn-block 3">
                                        Reiniciar Teste
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/bootstrap.min.js'></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
